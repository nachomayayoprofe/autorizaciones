<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Autorizaciones recientes</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
  font-family: Verdana, Geneva, sans-serif;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  padding: 30px;
}

.container {
  background: white;
  padding: 25px;
  border-radius: 12px;
  width: 100%;
  max-width: 480px;
  box-shadow: 0 2px 10px rgba(0,0,0,.15);
}

h1 {
  text-align: center;
  margin-bottom: 15px;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  padding: 8px 0;
  border-bottom: 1px solid #eee;
}

.hora {
  font-weight: bold;
  color: #2e7d32;
}

.acciones {
  text-align: center;
  margin-top: 20px;
}

.boton {
  display: inline-block;
  padding: 10px 16px;
  background-color: #1976d2;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-size: 15px;
  font-weight: bold;
}

.boton:hover {
  background-color: #1565c0;
}
</style>
</head>

<body>
<div class="container">
  <h1>Alumnos autorizados (√∫ltimos 5 minutos)</h1>
  <ul id="lista"></ul>

  <div class="acciones">
    <a href="https://nachomayayoprofe.github.io/autorizaciones/registro.html" class="boton">
      Registro completo
    </a>
  </div>
</div>

<script>
// üîπ CONFIGURACI√ìN FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyCAU3XI25r45i4d4zyWWxLNvKrTkg0Gs3s",
  authDomain: "autorizaciones-cc9cd.firebaseapp.com",
  databaseURL: "https://autorizaciones-cc9cd-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "autorizaciones-cc9cd",
  storageBucket: "autorizaciones-cc9cd.firebasestorage.app",
  messagingSenderId: "126656366989",
  appId: "1:126656366989:web:57b69507cf2eb84e1995c4"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function actualizarLista() {
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  const ahora = new Date();
  const hace5Min = new Date(ahora.getTime() - 5 * 60000);

  const hoy = ahora.getFullYear() + "-" +
              String(ahora.getMonth()+1).padStart(2,"0") + "-" +
              String(ahora.getDate()).padStart(2,"0");

  db.ref("autorizaciones/" + hoy).once("value").then(snapshot => {

    if (!snapshot.exists()) {
      lista.innerHTML = "<li>No hay autorizaciones recientes</li>";
      return;
    }

    snapshot.forEach(alumnoSnap => {
      const nombre = alumnoSnap.key;
      const registros = alumnoSnap.val();

      Object.values(registros).forEach(reg => {
        if (!reg.hora) return;

        const fechaHora = new Date(hoy + "T" + reg.hora + ":00");

        if (fechaHora >= hace5Min && fechaHora <= ahora) {
          const li = document.createElement("li");
          li.innerHTML = `<span class="hora">${reg.hora}</span> ‚Äì ${nombre}`;
          lista.appendChild(li);
        }
      });
    });

  });
}

// üîÅ Actualiza cada 10 segundos
actualizarLista();
setInterval(actualizarLista, 10000);
</script>
</body>
</html>
