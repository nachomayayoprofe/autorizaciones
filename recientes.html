  function actualizarLista() {
    const lista = document.getElementById("lista");
    lista.innerHTML = '';

    const ahora = new Date();
    const hace5Min = new Date(ahora.getTime() - 5*60000);
    const hoy = ahora.toISOString().slice(0,10);

    db.ref("autorizaciones/" + hoy).once("value").then(snapshot => {
      if(!snapshot.exists()){
        lista.innerHTML = '<li>No hay autorizaciones recientes</li>';
        return;
      }

      let count = 0;
      snapshot.forEach(alumnoSnap => {
        const nombre = alumnoSnap.key;
        const registros = alumnoSnap.val();

        Object.values(registros).forEach(reg => {
          if(!reg.hora) return;
          const fechaHora = new Date(reg.hora);
          if(fechaHora >= hace5Min && fechaHora <= ahora){
            const li = document.createElement("li");
            li.textContent = `${nombre} → ${fechaHora.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}`;
            lista.appendChild(li);
            count++;
          }
        });
      });

      if(count === 0){
        lista.innerHTML = '<li>No hay autorizaciones recientes</li>';
      }
    });
  }

  actualizarLista();
  setInterval(actualizarLista, 10000);
});
